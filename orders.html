<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orders</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="styles/shared/header.css">

  <link rel="stylesheet" href="styles/seperate/orders.css">
</head>
<body>

  <!--  header section -->




  <div class="amazon-header">
    <div class="left-portion">

      <a href="amazon.html" class="header-link">
        <img  class="amazon-logo-white" src="images/amazon-logo-white.png" alt="amazon-logo-white">

        <img  class="amazon-logo-mobile" src="images/amazon-mobile-logo-white.png" alt="amazon-logo-mobile">
      </a>

      

    </div>
    <div class="middle-portion">
      <input class="amazon-search-bar" type="text" name="amazon-search" id="amazon-search" placeholder="Search">
      <button class="search-icon-button">
        <img class="search-icon" src="images/icons/search-icon.png" alt="search-icon">
      </button>



    </div>
    <div class="right-portion">

      <a class="return-link header-link" href="#">
        <span class="return-text">Returns</span>
        <span class="orders-text">& Orders</span>
      </a>

      <a class="cart-link header-link" href="#">
        <img class="cart-icon" src="images/icons/cart-icon.png" alt="cart-icon">
        <div class="cart-count">3</div>
        <div class="cart-text">Cart</div>
      
      </a>

    </div>
  </div>

  

  <!-- order  -->


  <div class="main">
    <div class="order-tittle">Your Orders</div>
    <div class="order-grid">
      <div class="order-container">
        <div class="order-header">
          <div class="order-left-header"> 
            <div class="order-date">
              <div class="order-header-label">Order Placed:</div>
              <div class="order-date-value">August 12</div>
            </div>
            <div class="order-cost">
              <div class="order-header-label">Total:</div>
              <div class="order-cost-value">$35.06</div>
            </div>
              
           </div>
        <div class="order-right-header">
          <div class="order-header-label">Order ID:</div>
          <div class="order-id-value">27cnajdhdeueybfjfldgyeome-fhe6---4f</div>
        </div>
        </div>
        <div class="order-details-grid ">
          <div class="order-detail">

          </div>
        </div>
      </div>
    </div>
    
  </div>

  
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tracking</title>


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/shared/general.css">
  <link rel="stylesheet" href="styles/shared/header.css">
  <link rel="stylesheet" href="styles/seperate/tracking.css">
</head>
<body>

   <!--  header section -->


   <div class="amazon-header">
    <div class="left-portion">

      <a href="amazon.html" class="header-link">
        <img  class="amazon-logo-white" src="images/amazon-logo-white.png" alt="amazon-logo-white">

        <img  class="amazon-logo-mobile" src="images/amazon-mobile-logo-white.png" alt="amazon-logo-mobile">
      </a>

      

    </div>
    <div class="middle-portion">
      <input class="amazon-search-bar" type="text" name="amazon-search" id="amazon-search" placeholder="Search">
      <button class="search-icon-button">
        <img class="search-icon" src="images/icons/search-icon.png" alt="search-icon">
      </button>



    </div>
    <div class="right-portion">

      <a class="return-link header-link" href="orders.html">
        <span class="return-text">Returns</span>
        <span class="orders-text">& Orders</span>
      </a>

      <a class="cart-link header-link" href="checkout.html">
        <img class="cart-icon" src="images/icons/cart-icon.png" alt="cart-icon">
        <div class="cart-count">3</div>
        <div class="cart-text">Cart</div>
      
      </a>

    </div>
  </div>


  <div class="main">
    <div class="tacking-container">
      <a class="tacking-order-link" href="orders.html">View all orders</a>
    <div class="traking-arriving">Arriving on Monday, June 13</div>
    <div class="tracking-order-details">Black and Gray Athletic Cotton Socks - 6 Pairs</div>
    <div class="tracking-order-quantity">Quantity: 1</div>
    
      <img class="tracking-product-img" src="images/products/intermediate-composite-basketball.jpg" alt="">
 
    <div class="traking-label-container">
      <div class="traking-label">Preparing</div>
      <div class="traking-label-present">Shipped</div>
      <div class="traking-label">Delivered</div>

    </div>

    <div class="traking-status-container">
      <div class="traking-status-bar"></div>

    </div>

   </div>



  </div>


  
</body>
</html>

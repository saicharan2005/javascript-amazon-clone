<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check out</title>

  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/seperate/checkout.css">
  <link rel="stylesheet" href="styles/shared/general.css">
</head>
<body>

  <!-- header section -->

  <div class="amazon-checkout-header">
    <div class="checkout-detail">

    
      <div class="left-portion">

        <a href="amazon.html" class="header-link">
          <img  class="amazon-logo-white" src="images/amazon-logo.png" alt="amazon-logo-black">

          <img  class="amazon-logo-mobile" src="images/amazon-mobile-logo.png" alt="amazon-logo-mobile-black">
        </a>

        

      </div>
      <div class="middle-portion">Checkout( <a  class="items" href="#">3 items</a> )</div>
      <div class="right-portion">

        
          <img class="cart-icon" src="images/icons/checkout-lock-icon.png" alt="checkout-lock-icon">
        

      </div>
    </div>
  </div>




  <!-- main seetion -->


  <div class="main">

    <div class="review-head">Review your order</div>

    <div class="checkout-grid">
      <div class="order-summary">
        <div class="order-product-container">
          <div class="order-delivary-date">Delivery date: Tuesday, June 21</div>
          <div class="order-product-summary">
            <img  class="order-product-img" src="images/products/intermediate-composite-basketball.jpg" alt="intermediate-composite-basketball">

            <div class="checkout-product-details">
              <div class="checkout-product-name">Black and Gray Athletic Cotton Socks - 6 Pairs</div>
              <div class="checkout-product-cost">$10.90</div>
              <div class="checkout-quantity">
              <span class="quantity">
                Quantity: <span class="quantity-label"> 2</span></span>
              
              <span class="update-quantity-link"> Update</span>
              <span class="update-quantity-link">Delete</span>
              </div>
            </div>

            <div class="delivery-option">
              <div class="delivery-title"> Choose a delivery option:</div>
              <div class="delivery-option-flex">
                <input type="radio" name="delivery-option-1" class="delivery-option-radio">
                <div>
                  <div class="delivery-option-date">Tuesday, June 2
                  </div>
                  <div class="delivery-type">
                    FREE Shipping                 
                  </div>
                </div>
                
              </div>

              <!--  -->
              <div class="delivery-option-flex">
                <input type="radio" name="delivery-option-1" class="delivery-option-radio">
                <div>
                  <div class="delivery-option-date">Tuesday, June 2
                  </div>
                  <div class="delivery-type">
                    FREE Shipping                 
                  </div>
                </div>
                
              </div>


              <!--  -->
              <div class="delivery-option-flex">
                <input type="radio" name="delivery-option-1" class="delivery-option-radio">
                <div>
                  <div class="delivery-option-date">Tuesday, June 2
                  </div>
                  <div class="delivery-type">
                    FREE Shipping                 
                  </div>
                </div>
                
              </div>

            </div>
            

            <!-- // -->
             
          </div>

        </div>
      </div>
      <div class="payment-summary"> 
        <div class="payment-summary-tittle">Order Summary</div>
        <div class="payment-summary-row">
          <div>Items (3):</div>
          <div class="payment-summary">
            $42.75</div>
        </div>
        
      </div>



    </div>
    
  </div>



  
</body>
</html>
